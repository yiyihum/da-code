TrafficStopsDataSchema:
  columns:
    - name: "id"
      type: "string"
      description: "A unique identifier for each traffic stop, following the pattern 'RI-YYYY-#####'."
      pattern: "^RI-\\d{4}-\\d{5}$"

    - name: "state"
      type: "string"
      description: "The state code for Rhode Island, always 'RI'."
      pattern: "RI"

    - name: "stop_date"
      type: "date"
      description: "The date of the traffic stop, in the format YYYY-MM-DD."
      pattern: "\\d{4}-\\d{2}-\\d{2}"

    - name: "stop_time"
      type: "time"
      description: "The time of the traffic stop, in 24-hour format HH:MM."
      pattern: "\\d{2}:\\d{2}"

    - name: "location_raw"
      type: "string"
      description: "Code or name describing the location of the stop, typically a zone or district code like 'Zone K1'."

    - name: "county_name"
      type: "string"
      description: "Name of the county, if available. May often be empty."

    - name: "county_fips"
      type: "string"
      description: "The Federal Information Processing Standard code for the county, may be missing."

    - name: "fine_grained_location"
      type: "string"
      description: "More specific location details within the broader area mentioned in location_raw."

    - name: "police_department"
      type: "string"
      description: "Identifier for the police department or unit, typically a numeric code."

    - name: "driver_gender"
      type: "string"
      description: "Gender of the driver, denoted by 'M' for male, 'F' for female."
      enum: ["M", "F"]

    - name: "driver_age_raw"
      type: "float"
      description: "The driver's original recorded age as a raw numerical value."

    - name: "driver_age"
      type: "integer"
      description: "The calculated or cleaned age of the driver, as an integer."

    - name: "driver_race_raw"
      type: "string"
      description: "The raw recorded race of the driver as mentioned during the stop."

    - name: "driver_race"
      type: "string"
      description: "The standardized race category of the driver, such as 'White', 'Black', 'Hispanic', etc."
      enum: ["White", "Black", "Hispanic", "Other"]

    - name: "violation_raw"
      type: "string"
      description: "The initial, raw description of the violation as recorded."

    - name: "violation"
      type: "string"
      description: "A standardized or simplified description of the violation, such as 'Speeding', 'Equipment', etc."
      enum: ["Speeding", "Equipment", "Moving violation", "Other"]

    - name: "search_conducted"
      type: "boolean"
      description: "Indicates whether a search was conducted during the stop. Values are TRUE or FALSE."
      enum: [true, false]

    - name: "search_type_raw"
      type: "string"
      description: "The raw description of the type of search conducted, if applicable."

    - name: "search_type"
      type: "string"
      description: "A cleaned or standardized description of the search type."

    - name: "contraband_found"
      type: "boolean"
      description: "Indicates whether any contraband was found during the search. Values are TRUE or FALSE."
      enum: [true, false]

    - name: "stop_outcome"
      type: "string"
      description: "The outcome of the stop, such as 'Citation', 'Warning', 'Arrest'."
      enum: ["Citation", "Warning", "Arrest", "N/A"]

    - name: "is_arrested"
      type: "boolean"
      description: "Indicates whether the stop resulted in an arrest. Values are TRUE or FALSE."
      enum: [true, false]

    - name: "stop_duration"
