VehicleDataSchema:
  - column_name: "loc"
    data_type: "string"
    description: "Location where the vehicle is listed"

  - column_name: "myear"
    data_type: "integer"
    description: "Year the vehicle was manufactured"

  - column_name: "bt"
    data_type: "string"
    description: "Body type of the vehicle"

  - column_name: "tt"
    data_type: "string"
    description: "Transmission type of the vehicle"

  - column_name: "ft"
    data_type: "string"
    description: "Fuel type used by the vehicle"

  - column_name: "km"
    data_type: "integer"
    description: "Kilometers the vehicle has been driven"

  - column_name: "ip"
    data_type: "integer"
    description: "Initial price of the vehicle"

  - column_name: "images"
    data_type: "object"
    description: "List of image URLs of the vehicle"

  - column_name: "imgCount"
    data_type: "integer"
    description: "Number of images available"

  - column_name: "threesixty"
    data_type: "boolean"
    description: "Availability of a 360 view for the vehicle"

  - column_name: "dvn"
    data_type: "string"
    description: "Dealer or vendor name"

  - column_name: "oem"
    data_type: "string"
    description: "Original Equipment Manufacturer"

  - column_name: "model"
    data_type: "string"
    description: "Model of the vehicle"

  - column_name: "variantName"
    data_type: "string"
    description: "Variant of the model"

  - column_name: "city_x"
    data_type: "string"
    description: "City where the vehicle is located"

  - column_name: "pu"
    data_type: "integer"
    description: "Previous usage of the vehicle in price"

  - column_name: "discountValue"
    data_type: "integer"
    description: "Discount value currently available on the vehicle"

  - column_name: "utype"
    data_type: "string"
    description: "Usage type of the vehicle"

  - column_name: "carType"
    data_type: "string"
    description: "General category of the car"

  - column_name: "top_features"
    data_type: "object"
    description: "List of top features of the vehicle"

  - column_name: "comfort_features"
    data_type: "object"
    description: "List of comfort features of the vehicle"

  - column_name: "interior_features"
    data_type: "object"
    description: "List of interior features of the vehicle"

  - column_name: "exterior_features"
    data_type: "object"
    description: "List of exterior features of the vehicle"

  - column_name: "safety_features"
    data_type: "object"
    description: "List of safety features of the vehicle"

  - column_name: "Color"
    data_type: "string"
    description: "Color of the vehicle"

  - column_name: "Engine Type"
    data_type: "string"
    description: "Type of engine"

  - column_name: "Max Power"
    data_type: "string"
    description: "Maximum power of the engine (to be decomposed)"

  - column_name: "Max Torque"
    data_type: "string"
    description: "Maximum torque of the engine (to be decomposed)"

  - column_name: "No of Cylinder"
    data_type: "integer"
    description: "Number of cylinders in the engine"

  - column_name: "Values per Cylinder"
    data_type: "integer"
    description: "Number of valves per cylinder"

  - column_name: "Value Configuration"
    data_type: "string"
    description: "Configuration of the engine valves"

  - column_name: "BoreX Stroke"
    data_type: "string"
    description: "Bore and stroke measurements of the engine cylinders"

  - column_name: "Turbo Charger"
    data_type: "boolean"
    description: "Presence of a turbocharger"

  - column_name: "Super Charger"
    data_type: "boolean"
    description: "Presence of a supercharger"

  - column_name: "Length"
    data_type: "integer"
    description: "Length of the vehicle in mm"

  - column_name: "Width"
    data_type: "integer"
    description: "Width of the vehicle in mm"

  - column_name: "Height"
